version: '3.8'

services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: nocodb-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-nocodb_portal}
      MYSQL_USER: ${MYSQL_USER:-nocodb_app}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-nocodb_password}
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API Service
  backend:
    image: ddrenn/nocodb-backend:${TAG:-latest}
    container_name: nocodb-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DB_TYPE=mysql
      # Connect to the mysql service defined above
      - PROD_DB_HOST=mysql
      - PROD_DB_PORT=3306
      - PROD_DB_USER=${MYSQL_USER:-nocodb_app}
      - PROD_DB_PASSWORD=${MYSQL_PASSWORD:-nocodb_password}
      - PROD_DB_NAME=${MYSQL_DATABASE:-nocodb_portal}
    depends_on:
      mysql:
        condition: service_healthy
    expose:
      - "4000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Web Service
  frontend:
    image: ddrenn/nocodb-frontend:${TAG:-202601141942}
    container_name: nocodb-web
    restart: unless-stopped
    ports:
      - "8081:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
