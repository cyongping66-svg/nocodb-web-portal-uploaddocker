version: '3.8'

services:
  # 後端 API 服務器
  backend:
    # 修改Docker用户名和镜像版本号（1.5）
    image: ddrenn/nocodb-backend:$(Get-Date -Format 'yyyyMMddHHmm')
    container_name: nocodb-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DB_PATH=/app/data
      # 數據庫類型：sqlite (默認) 或 mysql
      # 為了修復連接錯誤，默認設為 sqlite。若需使用 MySQL，請改為 mysql 並填寫下方變量
      - DB_TYPE=sqlite
      # MySQL 配置示例 (需配合 DB_TYPE=mysql 使用)
      # - PROD_DB_HOST=host.docker.internal
      # - PROD_DB_PORT=3306
      # - PROD_DB_USER=root
      # - PROD_DB_PASSWORD=password
      # - PROD_DB_NAME=nocodb_portal
    volumes:
      # 持久化數據庫文件到單獨目錄
      - ./data:/app/data
    expose:
      - "4000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端 Web 應用
  frontend:
    # 修改Docker用户名和镜像版本号（1.5）
    image: ddrenn/nocodb-frontend:$(Get-Date -Format 'yyyyMMddHHmm')
    container_name: nocodb-web
    restart: unless-stopped
    ports:
      - "8081:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  # 數據庫持久化存儲
  db_data:
    driver: local
